{% extends 'base.html' %}
{% block body %}
{% for i in object_list %}
<div class="hero bg-base-200">
    <div class="hero-content flex-col lg:flex-row">
      <img src="{{i.image.url}}" class="max-w-sm rounded-lg shadow-2xl" />
      <div>
        <h1 class="text-5xl font-bold">
            <a href="{% url 'project-detail' i.id %}">{{i.project_name}}</a></h1>
        <p class="text-3xl">Live site link: 
            <a href="{{i.project_url}}">{{i.project_url}}</a>
        </p>
        <p class="text-3xl">Rating: 
            <a href="{{i.project_url}}">{{i.average_rating}}</a>
        </p>
        
      </div>
    </div>
  </div>
  {% empty %}
<h1 class="text-5xl font-bold text-center p-10">No Projects Available</h1>
{% endfor %}
{% endblock  %}
