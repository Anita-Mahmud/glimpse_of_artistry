{% extends 'base.html' %}
{% block body %}
{% for b in blogs %}
<div class="hero bg-base-200">
    <div class="hero-content text-left">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">{{b.title}}</h1>
        <p class="py-6">{{b.content}}</p>
       
      </div>
    </div>
  </div>
{% empty %}
<h1 class="text-5xl font-bold text-center p-10">No Blogs Available</h1>
{% endfor %}
{% endblock  %}
