{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row">
      <img src="{{i.image.url}}" class="max-w-sm rounded-lg shadow-2xl" />
      <div>
        
        <h1 class="text-5xl font-bold">{{i.project_name}}</h1>
        <p class="py-6 text-3xl ">{{i.description}}</p>
        <h1 class="py-6 text-3xl font-bold">Category: <span class="text-3xl font-normal ">{{i.category}}</span></h1>
        <h1 class="py-6 text-3xl font-bold">Technologies Used: <span class="text-3xl font-normal">{{i.technologies}}</span></h1>
        <h1 class="py-6 text-3xl font-bold">Live Site: <a href="{{i.project_url}}"class="font-normal text-blue-600">{{i.project_url}}</a></h1>
        <h1 class="py-6 text-3xl font-bold">Average Rating:  <span class="text-3xl font-normal">{{ average_rating }} Out of 7.0</span></h1>
        <a class="btn btn-primary" href="{% url 'rate' project_id=i.id %}">Give ratings</a>
        
      </div>
     
    </div>
    
  </div>

{% endblock  %}
