{% extends 'base.html' %}
{% block body %}
<ul class="list-disc mx-auto">
{% for s in skills %}
    <li class="p-10">
        {{s.title}}
        
        <div class="tooltip tooltip-open tooltip-right" data-tip="{{s.level}}">
        <progress className="progress progress-primary w-56" value="{{s.level}}" max="100">

        </progress>
    </div>
        
    </li>
    {% empty %}
<h1 class="text-5xl font-bold text-center p-10">No Data Available</h1>
    {% endfor %}
  </ul>
  {% if request.user.is_authenticated %}
  <a class="btn btn-primary m-10" href="{% url 'add_skill' %}">Add Skills</a>
  {% endif %}
{% endblock  %}
